# ===========================================
# Spring Application Configuration
# ===========================================
spring:
  # H2 Database Configuration (In-Memory)
  datasource:
    url: jdbc:h2:mem:application_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  # Profiles
  profiles:
    group:
      test: USER,BATCH,test

  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  
  # MongoDB Configuration
  data:
    mongodb:
      port: 0  # Random port
      database: test_db

  # Embedded MongoDB Configuration
  mongodb:
    embedded:
      version: 6.0.6

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 6.0.6

# ===========================================
# Application Specific Configuration
# ===========================================
pg:
  kafka:
    enabled: true
    # bootstrap-server: localhost:9092
  imports:
    # defaults
    import-strategy: local
    parsing-strategy: local
    records-storing-strategy: library_json_database
    kafka-imports-message-strategy: light_records
    # Plugins specific
    plugins-import-strategy:
      TEST: local
    plugins-parsing-strategy:
      TEST: local

# ===========================================
# Logging Configuration
# ===========================================
logging:
  level:
    pg:
      kafka: debug
    org:
      apache:
        zookeeper: ERROR
        kafka: WARN
    kafka: WARN
    state:
      change:
        logger: ERROR