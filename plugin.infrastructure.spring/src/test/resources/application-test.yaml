# ===========================================
# Spring Application Configuration
# ===========================================
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/testdb
    username: test
    password: test
    driver-class-name: org.postgresql.Driver
  # Profiles
  profiles:
    group:
      test: USER,BATCH,test

  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  
  # MongoDB Configuration
  data:
    mongodb:
      port: 0  # Random port
      database: test_db

  # Embedded MongoDB Configuration
  mongodb:
    embedded:
      version: 6.0.6

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 6.0.6

# ===========================================
# Application Specific Configuration
# ===========================================
pg:
  kafka:
    enabled: true
    # bootstrap-server: localhost:9092
  imports:
    enabled: true
    # defaults
    import-strategy: local
    parsing-strategy: local
    records-storing-strategy: library_json_database
    kafka-imports-message-strategy: light_records
    # Plugins specific
    plugins-import-strategy:
      TEST: local
    plugins-parsing-strategy:
      TEST: local
    pluginsDatabaseRecordsStoring:
      TEST: library_json_database

# ===========================================
# Logging Configuration
# ===========================================
logging:
  level:
    pg:
      kafka: debug
    org:
      apache:
        zookeeper: ERROR
        kafka: ERROR
    kafka: ERROR
    state:
      change:
        logger: ERROR
    de:
      flapdoodle:
        embed:
          mongo:
            spring:
              autoconfigure: ERROR