# ===========================================
# Spring Application Configuration
# ===========================================
spring:
  application:
    name: imports-test
  datasource:
    url: jdbc:postgresql://localhost:5432/testdb
    username: test
    password: test
    driver-class-name: org.postgresql.Driver
  # Profiles
  profiles:
    group:
      test: USER,test
  batch:
    jdbc:
      initialize-schema: always
    transaction:
      isolation-level-for-create: READ_COMMITTED


  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  
  # MongoDB Configuration
  data:
    mongodb:
      port: 0  # Random port
      database: test_db

  # Embedded MongoDB Configuration
  mongodb:
    embedded:
      version: 6.0.6

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 6.0.6

# ===========================================
# Application Specific Configuration
# ===========================================
pg:
  kafka:
    enabled: true
    # distributed processing topics
    consumer-configs:
      imports-test-chunk-request-processing-batch-topic:
        concurrency: 6
      imports-test-chunk-response-processing-batch-topic:
        concurrency: 12
    # bootstrap-server: localhost:9092
  imports:
    enabled: true
    # defaults
    import-strategy: local
    parsing-strategy: local

    records-storing-strategy: library_json_database
    kafka-imports-message-strategy: light_records

    # Plugins specific
    plugins-import-strategy:
      SIMPLE: local
      PARALLEL: local_parallel
      DISTRIBUTED: distributed

    plugins-parsing-strategy:
      SIMPLE: local
      PARALLEL: local_parallel
      DISTRIBUTED: distributed

    pluginsDatabaseRecordsStoring:
      SIMPLE: library_json_database
      PARALLEL: library_json_database
      DISTRIBUTED: library_json_database
    auto-start-importing-enabled: false

    batch:
      parallel:
        parsing:
          corePoolSize: 16
          maxPoolSize: 32
# ===========================================
# Logging Configuration
# ===========================================
logging:
  level:
    pg:
      kafka: debug
    org:
      apache:
        zookeeper: error
        kafka: error
      springframework:
        security:
          web: DEBUG
          kafka: error
      testcontainers: error
    kafka: WARN
    state:
      change:
        logger: error
    de:
      flapdoodle:
        embed:
          mongo:
            spring:
              autoconfigure: error